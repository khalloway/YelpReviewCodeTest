<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1 th:text="'Here are the reviews for ' +  ${restaurant} + ':'"></h1>
  <div th:each="review : ${reviews}">
    <table>
      <tr>
        <td th:text="${review.user.name} + ': ' + ${review.rating} + ' out of 5'"></td>
      </tr>
      <tr>
        <td th:text="${review.text}"></td>
      </tr>
    </table>
    <br>
  </div>
</body>
</html>
